<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>饿了么</title>
  <link href="./theme.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="info">
        <img class="location" src="./imgs/icon/icon_location.svg" alt="" />
        <span class="title">王府井大街</span>
        <img class="arrow" src="./imgs/icon/icon_arrow_down.svg" />
      </div>
      <div class="search">
        <div class="search-box">
          <img class="icon-search" src="./imgs/icon/icon_search.svg" alt="">
          <span class="title">搜索饿了么商家、商品名称</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="swipe">
        <div class="row">
          <a href="#">
            <img src="./imgs/icon/menu01.png" alt="">
            <div>美食</div>
          </a>
          <a href="#">
           <img src="./imgs/icon/menu02.png" alt="">
           <div>商超便利</div>
         </a>
         <a href="#">
           <img src="./imgs/icon/menu03.png" alt="">
           <div>水果</div>
         </a>
         <a href="#">
           <img src="./imgs/icon/menu06.png" alt="">
           <div>医药健康</div>
         </a>
         <a href="#">
           <img src="./imgs/icon/menu05.png" alt="">
           <div>浪漫鲜花</div>
         </a>
        </div>
        <div class="row">
         <a href="#">
           <img src="./imgs/icon/menu06.png" alt="">
           <div>跑腿代购</div>
         </a>
         <a href="#">
          <img src="./imgs/icon/menu07.png" alt="">
          <div>汉堡披萨</div>
        </a>
        <a href="#">
          <img src="./imgs/icon/menu08.png" alt="">
          <div>厨房生鲜</div>
        </a>
        <a href="#">
          <img src="./imgs/icon/menu09.png" alt="">
          <div>炸鸡炸串</div>
        </a>
        <a href="#">
          <img src="./imgs/icon/menu10.png" alt="">
          <div>地方菜系</div>
        </a>
       </div>
       </div>
       <div class="recommend">
        <div class="left">
          <div class="title">品质套餐</div>
          <div class="desc">搭配齐全吃得好</div>
          <div class="buy">立即抢购&gt;</div>
        </div>
        <img class="right" src="./imgs//icon/banner01.png" />
       </div>
       <div class="banner">
        <img src="./imgs/icon/banner02.png" alt="">
        <div>资质证照</div>
       </div>
    </div>
    <div class="shop">
      <div class="title-bar">推荐商家</div>
      <div class="filter-bar">
        <div class="filter-sort">
          <span>综合排序</span>
          <img src="./imgs/icon/icon_arrow_down_gray.svg" alt="">
        </div>
        <div class="filter-distance">
          <span>距离最近</span>
        </div>
        <div class="filter-quality">
          <span>品质联盟</span>
        </div>
        <div class="filter-more">
          <span>筛选</span>
          <img src="./imgs/icon/icon_filter.svg" alt="">
        </div>
      </div>
      <div class="shop-list-container">
        <img src="./imgs/icon/not_found.png" alt="">
        <div class="noresult">没有结果</div>
        <div class="searchshop">登录后查看更多商家</div>
        <div class="login">登录</div>
      </div>
    </div>
    <div class="back-top">
      <img src="./imgs/icon/top.svg" alt="">
    </div>
  </div>

  <div class="footer">
    <ul class="tab-menu">
      <li class="active">
        <a href="#">
          <i class="icon home-icon"></i>
          <div>首页</div>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="icon find-icon"></i>
          <div>发现</div>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="icon order-icon"></i>
          <div>订单</div>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="icon my-icon"></i>
          <div>我的</div>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
