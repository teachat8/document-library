<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>行内级元素</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .inline-level {
      display: inline;
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="inline-level">inline-level</div>  <div class="inline-level">inline-level</div>  <div class="inline-level">inline-level</div>  <div class="inline-level">inline-level</div>
  <br/>
  <br/>
  <br/>
  <br/>
  <p>说明：</p>
  <p>1.行内级元素可在一行内按从左到右的顺序排列； </p>
  <p>2.行内级元素不能设置width、height、垂直方向上的padding和垂直方向上的margin；</p>
  <p>3.当行内级元素水平排列时，两两之间可能会出现大约6px的空白，这是由元素间的空白字符（换行符、空格或制表符）产生；</p>

</body>
</html>
