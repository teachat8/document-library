<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平方向上的属性设置.html</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .sub-element {
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <span class="sub-element">123</span>
  <span class="sub-element">456</span>
  <span class="sub-element">789</span>
</body>
</html>
