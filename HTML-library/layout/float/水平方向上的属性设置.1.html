<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平方向上的属性设置.html</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 100px;
      height: 100px;
    }
    .fl {
      float: left;
      border: 1px solid lime;
    }
    .fr {
      float: right;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="fr"></div>
  <div class="fr"></div>
  <div class="fr"></div>
  <div class="fr"></div>
  <div class="fr"></div>
  <div class="fr"></div>
  <div class="fr"></div>
  <div class="fr"></div>
  <div class="fr"></div>
  <div class="fr"></div>
  <div class="fr"></div>

  <div class="fl"></div>
  <div class="fl"></div>
  <div class="fr"></div>
  <div class="fr"></div>
  <div class="fr"></div>
  <div class="fr"></div>
  
</body>
</html>
