<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1.左浮动元素清除左浮动.html</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 100px;
      height: 100px;
    }
    .fl {
      float: left;
      border: 1px solid green;
    }
    div:nth-child(2) {
      clear: left;
    }
  </style>
</head>
<body>
  <div class="fl">float: left;</div>
  <div class="fl">float: left;<br>clear: left;</div>
  
</body>
</html>
