<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>非浮动block元素清除左浮动</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 100px;
      height: 100px;
    }
    .fl {
      float: left;
      border: 1px solid green;
    }
    div:nth-child(1) {
      margin-bottom: 10px;
    }
    div:nth-child(2) {
      height: 200px;
    }
    div:nth-child(3) {
      margin-top: 10px;
      clear: left;
    }
    
  </style>
</head>
<body>
  <div class="fl"></div>
  <div class="fl"></div>
  <div class="fl">clear: left</div>
</body>
</html>
