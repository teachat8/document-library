<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1. 前面是非浮动的块级元素.html</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 100px;
      height: 100px;
    }
    .fl {
      float: left;
      border: 1px solid green;
    }
    .fn {
      float: none;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="fn">非浮动快级元素</div>
  <div class="fl"></div>
</body>
</html>
